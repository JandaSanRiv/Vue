<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Intro a  Vue.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            new Vue({
                el: '.reactive-text',
                data: {
                    miTexto: 'I am starting with Vue',
                    nombre: "Alma Alejandra Sanchez",
                    mensaje: 'Hola mundo'
                }
            });
        })
    </script>

</head>

<body>
    <div>
        <p class="reactive-text">
            {{ miTexto }}
            {{ nombre }}
            {{ mensaje }}
        </p>
    </div>
</body>

</html>
